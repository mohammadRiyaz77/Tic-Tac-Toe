<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/overlays.css">
  <link rel="stylesheet" href="/styles/configuration.css">
  <link rel="stylesheet" href="/styles/active-game.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

  <script src="scripts/config.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/index.js" defer></script>
</head>

<body>
  <div id="backdrop"></div>
  <header id="main-header">
    <h1>Play Tic, Tac, Toe </h1>
  </header>
  <main>
    <aside class="overlay" id="config-overlay">
      <header>
        <h2>Choose your name</h2>

      </header>
      <form>
        <div class="form-control">
          <label for="player-name">PlayerName</label>
          <input type="text" name="player-name" id="player-name" minlength="3" maxlength="12" required />
        </div>
        <p id="config-error-msg"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
    </aside>

    <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-sysmbol">X</p>
            <button class="btn btn-alt" id="edit-playerOne-btn" data-playerid="1">Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <p class="player-sysmbol">O</p>
            <button class="btn btn-alt" id="edit-playerTwo-btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-game-btn">Start New Game</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h3>You Won !! <span id="winner-player-name">PlayerName</span> </h3>
        <p>Click "Start New Game" above , to start a new game !</p>
      </article>
      <p>It's your turn <span id="active-player-name">PlayerName</span>!</p>
      <ol id="game-board">
        <li ></li>
        <li></li>
        <li ></li>

        <li ></li>
        <li></li>
        <li ></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>

</html>
